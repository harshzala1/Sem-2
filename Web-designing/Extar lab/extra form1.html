<html>

	<body>
		<h1 align="Center">Student Registration</h1>
		<fieldset>
			<legend align="center">Personal Inforamation</legend>
			<table align="Center">

				 <tr>

				 </tr>
				 	 <tr>

				 </tr>
				 <tr>
				 	<td>Moblie Number</td>
				 		<td><input type="Number" name="" placeholder="Enter your Moblie Number"> </td>

				 </tr>
				 <tr>

				 		<input type="Radio" name="a">Female</td>

				 </tr>
				 <tr>
				 	<td>CGPA</td>

				 </tr>
				 <tr>
				 	<td>Insert Resume</td>

				 </tr>
				 <tr>
				 	<td>LinkedIn Ural</td>
				 	<td colspan="3"><input type="Text" name="" size="65" ></td>
				 </tr>
				 <tr>
                       <td colspan="2" align="Right"><input type="Submit" name=""></td>
                       <td colspan="2" align="left"><input type="Reset" name=""></td>
				 </tr>
                </form>
			</table>
		</fieldset><br>
		<br>
		<br>

		 <textarea placeholder="Please enter some suggestions"
		 rows="4" cols="100"></textarea>
