<html>
<head>
	<title>Student form</title>
	</head>
	<body>
		<fieldset>
			<form>
				<table  align="center" width="100%"  >
					<caption>Student Registion</caption>
					<tr>
						<td>Full Name</td>
						<td>
						<input type="Name" name=""> 
						</td>
					</tr>
					<tr>
						<td>Email</td>
						<td><input type="email" name="" placeholder="abc@gmail.com"></td>
					</tr>
					<tr>
						<td>Moblie No</td>
						<td> <input type="Text" name="" pattern="[0-9]{10}"> </td>

					</tr>
					<tr>
						<td>Address</td>
						<td><textarea row="15" cols="15"></textarea></td>
					</tr>
					<tr>
						<td>Nationality</td>
						<td><input type="Nationality" name=""></td>
					</tr>
					<tr>
						<td>Date Of Birth</td>
						<td><input type="date" name=""></td>
					</tr>
					<tr>
						<td>Gender</td>
						<td> Male<input type="Radio" name="a">
						 Female<input type="Radio" name="a"></td>
					</tr>
					<tr>
						<td>Highest Degree</td>
						<td><select>
							<option selected="">select degree</option>
							<option value="B.tech">B.tech</option>
							<option value="M.tech">M.tech</option>
							<option value="P.H.D>">P.H.D.</option>
						</select></td>
					</tr>
					<tr>
						<td>CPI</td>
						<td><input type="Number" name=""></td>
					</tr>
					<tr>
						<td>Universtiy</td>
						<td><input type="name" name=""></td>
					</tr>
					<tr>
						<td>Passing year</td>
						<td><select>
							<option selected="" disabled="">Passing Year</option>
							<option value="2020">2020</option>
							<option value="2019">2019</option>
							<option value="2018">2018</option>
						</select></td>
					</tr>
					<tr>
						<td align="center" colspan="2"><input type="Submit" name="">
							<input type="Reset" value="cancle" name="">
						</td>
					</tr>

				</table>
			</form>
		</fieldset>
	</body>
</html>
